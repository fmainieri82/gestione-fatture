# Configurazione Server
server.port=8080
spring.application.name=Gestione Fatture

# Configurazione dimensioni header HTTP (per evitare "Request header is too large")
server.max-http-header-size=32KB
server.max-http-post-size=10MB

# Configurazione H2 Database con persistenza su file
spring.datasource.url=jdbc:h2:file:./data/fatture;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (disabilitata per produzione)
spring.h2.console.enabled=false

# Configurazione File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.fatture=DEBUG

# Cartelle applicazione
app.templates.path=templates/
app.output.path=fatture/
app.backup.path=backups/

# Configurazione CORS per Angular
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurazione risorse statiche
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
